<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5ffe98f822.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="/"><img src="../../images/logo.svg" alt="The UniqeIQ"></a>
        </div>
    </div>

    <div class="container">    
        <div class="content">
            <div class="switch">
                <div class="sign sign-up current">
                    <h3>Sign Up</h3>
                </div>
                <div class="sign sign-in">
                    <h3>Sign In</h3>
                </div>
            </div>
            <div class="form-container">
                <div class="sign-up-text">
                    <h1>Create your account</h1>
                    <p>Build skills for today, tomorrow, and beyond.</p>
                    <p>Education to future-proof your career</p>
                </div>
                <form action="" method="GET" id="form">
                    <div class="name line">
                        <div class="firstName form-control"><input type="text" placeholder="First Name" id="firstName"><small>Error Message</small></div>
                        <div class="lastName form-control"><input type="text" placeholder="Last Name" id="lastName"><small>Error Message</small></div>
                    </div>
                    <div class="email form-control">
                        <input type="email" placeholder="Email address" id="email"><small>Error Message</small>
                    </div>
                    <div class="password line">
                        <div class="password form-control"><input type="password" placeholder="Password" id="password"><small>Error Message</small></div>
                        <div class="confirmPassword form-control"><input type="password" placeholder="Confirm Password" id="confirmPassword"><small>Error Message</small></div>
                        
                    </div>
                    <p>By clicking Sign Up, you agree to our <strong>Terms of Use</strong>  and our <strong>Privacy Policy</strong>.</p>
                    <button type="submit" id="signUp">SIGN UP <i class="fa fa-spinner fa-spin"></i></button>
                </form>
            </div>
        </div>
    </div>

    <script src="./signUp.js"></script>
</body>
</html>
